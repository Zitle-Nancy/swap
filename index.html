<!DOCTYPE html>
<html>
<head>
	<title>Swap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
	        <div class="col s12 m4 offset-m4">
	          <div class="card">
	            <div class="card-image">
	              <img id="img-profile">
	            </div>
	            <p class="center label-name" id="user-name"></p>
	            <div class="card-content">
          			<div class="row">
				        <div class="input-field">
			        		<input id="amount-number" 
			          		 type="text"
			          		 placeholder="$0.00"
			          		 class="center input-number"
			          		 style="font-size: 34px"; 
			          		 >
				          <label for="amount-number">Monto a Pagar</label>
				        </div>
    				</div>
	            </div>
	            <div class="card-action center">
	            	<button class="waves-effect waves-light btn" 
	            			id="btn-amount"  
	            			disabled>
	            		<i class="material-icons left">arrow_forward</i>
	            		Continuar
	            	</button>
	            </div>
	          </div>
	        </div>
       </div>
       <br>
       <!-- elemento oculto -->
       <div class="row hidden" id="select-card">
	      <h4 class="center">Asociar Tarjeta</h4>
			<div class="input-field col s12 m4 offset-m4">
				<select class="icons">
					<option value="" disabled selected>Tipo de Tarjeta</option>
					<option value="" data-icon="img/logoAmex.jpg" class="circle">American Express</option>
					<option value="" data-icon="img/logoVisa.jpg" class="circle">Visa</option>
				</select>
	      	</div>
	    </div>
       <!-- ^fin elemento oculto -->
	    <div class="row hidden" id="form-card-user">
			<form class="col s12">
			  <div class="row">
			    <div class="input-field col s12 m4 offset-m4">
			      <input id="name-titular" type="text" class="validate" required>
			      <label for="name-titular">Nombre del Titular</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="input-field col s12 m4 offset-m4">
			      <input id="number-card" type="text" class="validate" required>
			      <label for="number-card">NÃºmero de la Tarjeta</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="input-field col s6 m4 offset-m4">
			      <input id="date-card"
			      	     type="tel" 
			      	     dir="ltr" 
			      	     maxlength="7"
			      	     pattern="(0[1-9]|1[012])[/]((20)[0-9]{2}|[0-9]{2})"
			      	     required 
			      	     aria-labelledby="MM/AA"
			      	     class="validate">
			      <label for="date-card">MM/AA</label>
			    </div>
			    <div class="input-field col s6 m4 offset-m4">
			      <input id="csc-card" 
			      		 type="tel"
			      		 pattern="[0-9]{4}" 
			      		 required
			      		 class="validate"
			      		 maxlength="4">
			      <label for="csc-card">CSC</label>
			    </div>
			    <!-- visa  -->
			    <div class="input-field col s6 m4 offset-m4 hidden">
			      <input id="csc-card" 
			      		 type="tel"
			      		 class="validate"
			      		 pattern="[0-9]{3}" 
			      		 required 
			      		 maxlength="3">
			      <label for="csc-card">CSC</label>
			    </div>
			    <!-- fin visa  -->
			  </div>
			  <div class="row">
			  	<div class="center col s12 m4 offset-m4">
				  	<button class="waves-effect waves-light btn">
		        		<i class="material-icons left">arrow_forward</i>
		        		Continuar
		            </button>
	            </div>
			  </div>
			</form>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.13/jquery.mask.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
